<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Form</title>
  </head>
  <body>
<h1>Course Sign Up Page</h1>

<p>Please Note: First Name, Last Name, Password and Email are required</p>

<form action="thankyou.html" method="get">

  <label for="fn">First Name:</label>
  <input id="fn" type="text" name="firstname" value="" placeholder="First Name" required>

  <label for="ln">Last Name:</label>
  <input id="ln" type="text" name="lastname" value="" placeholder="lastname" required>

  <p></p>

  <label for="mail">Email:</label>
  <input id="mail" type="email" name="email" value="" placeholder="name@email.com" required>

  <label for="pass">Password</label>
  <input id="pass" type="password" name="password" value="" required>

  <p>Are you over the age of 18?</p>

  <label for="y">Yes:</label>
  <input id="y" type="radio" name="over" value="">

  <label for="n">No:</label>
  <input id="n" type="radio" name="over" value="">

  <p>Do you have a Credit Card or PayPal?</p>

  <select class="cards" name="cards">
    <option value="Credit Card">Credit Card</option>
    <option value="Debit Card">Debit Card</option>
    <option value="Visa Card">Visa Card</option>
    <<option value="Master Card">Master Card</option>
  </select>

 <p></p>

  <button type="submit" name="singup">Sign Up</button>

</form>

  </body>
</html>
